{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
    }
    
    .auth-card {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 2rem;
    }
    
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 2rem;
    }
    
    .auth-form .form-input {
        padding: 0.875rem 1rem;
    }
    
    .auth-form .btn {
        width: 100%;
        padding: 0.875rem;
        font-size: 1rem;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        color: var(--text-light);
    }
    
    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Вход в аккаунт</h1>
        <p class="auth-subtitle">Введите данные для входа</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="login">Логин или Email</label>
                <input type="text" id="login" name="login" class="form-input" placeholder="Введите логин или email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        
        <div class="auth-footer">
            Нет аккаунта? <a href="/register">Зарегистрируйтесь</a>
        </div>
    </div>
</div>
{% endblock %}
