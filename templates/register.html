{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
    }
    
    .auth-card {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 2rem;
    }
    
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 2rem;
    }
    
    .auth-form .form-input {
        padding: 0.875rem 1rem;
    }
    
    .auth-form .btn {
        width: 100%;
        padding: 0.875rem;
        font-size: 1rem;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        color: var(--text-light);
    }
    
    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .password-hint {
        font-size: 0.75rem;
        color: var(--text-light);
        margin-top: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Создать аккаунт</h1>
        <p class="auth-subtitle">Зарегистрируйтесь, чтобы отслеживать цены</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Придумайте логин" required minlength="3">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Придумайте пароль" required minlength="6">
                <div class="password-hint">Минимум 6 символов</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password2">Подтверждение пароля</label>
                <input type="password" id="password2" name="password2" class="form-input" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            Уже есть аккаунт? <a href="/login">Войдите</a>
        </div>
    </div>
</div>
{% endblock %}
